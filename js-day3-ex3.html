<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px 1px;
        }
        .item {
            background-color: lightskyblue;
            border: 1px solid #fff;
            padding: 5px 5px 5px 2em;
            min-height: 250px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="font-family: sans-serif">
<div style="margin-left: 10%;width: 75%;margin-right: auto">
    <h2>Car's 'R' Us Client Demo - Version poor ;-)</h2>
    <div class="parent">
        <div class="item">
            <h3>Show all Cars</h3>
            <button id="btn-get-all">Get all</button>
            <p id="cs-error" style="color:red"></p>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Brand</th>
                        <th>Price Per Day</th>
                    </tr>
                </thead>
                <tbody id="table-body-cars"></tbody>
            </table>
        </div>
        <div class="item">
            <h3>Find a single Car</h3>
            <label for="text-for-id">Id</label>&nbsp;<input id="text-for-id"/>
            <button id="btn-get-car">Find</button>
            <p id="c-error" style="color:red"></p>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Brand</th>
                        <th>Price Per Day</th>
                    </tr>
                </thead>
                <tbody id="table-body-car"></tbody>
            </table>
        </div>
        <div class="item">
            <h3>Add a Car</h3>
            <div><label for="input-field1">Brand</label>&nbsp;<input id="input-brand"/></div>
            <div><label for="input-field2">Model</label>&nbsp;<input id="input-model"/></div>
            <div><label for="input-field3">Year</label>&nbsp;<input id="input-year"/></div>
            <div><label for="input-field4">Price</label>&nbsp;<input id="input-price"/></div>
            <div><label for="input-field5">Color</label>&nbsp;<input id="input-color"/></div>
            <button id="add-car">Submit new car</button>
            <p id="add-result"></p>
          </div>
          
          <div class="item">
            <h3>Edit a Car</h3>
            <label for="text-for-id2">Id</label>&nbsp;<input id="edit-id"/>
            <button id="find-car">Find item to edit</button>
            <div id="edit-result"></div>
            <button id="submit-edit">Submit edited car</button>
          </div>
    </div>
    <button><a href="index.html">Back</a></button>
</div>
<script src="cars.js"></script>
</body>
</html>
